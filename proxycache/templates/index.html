<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proxy Status</title>
</head>
<body>
    <div style="margin: 20px; background-color: #EEEEEE">
        Número de páginas em cache: {{ nro_pages }}
    </div>
    <div style="margin: 20px">
        <p style="background-color: #EEEEEE">Páginas em cache:</p>
        {% for pagina in pg_access%}
            <p>{{ pagina.page.url }}</p>
        {% endfor %}
    </div>
</body>
</html>
